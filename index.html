<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Discord</title>
  </head>
  <body>
    <section class="chat-nav">
      <nav class="chat-nav__list">
        <div class="chat-nav__item chat-nav__item--discord">
          <button class="chat-nav__logo chat-nav__logo--selected">
            all chats
          </button>
          <div class="chat-nav__tip">Direct messages</div>
        </div>
        <div class="chat-nav__divider"></div>
        <div class="chat-nav__item">
          <button class="chat-nav__logo">musulman</button>
          <div class="chat-nav__tip">Musulman channel</div>
        </div>
        <div class="chat-nav__item">
          <button class="chat-nav__logo">white-haired man</button>
          <div class="chat-nav__tip">
            Beard tips for everybody (free channel)
          </div>
        </div>
        <div class="chat-nav__item chat-nav__item--system">
          <button class="chat-nav__logo">new</button>
          <div class="chat-nav__tip">Make new server</div>
        </div>
        <div class="chat-nav__item chat-nav__item--system">
          <button class="chat-nav__logo">explore</button>
          <div class="chat-nav__tip">Explore servers</div>
        </div>
      </nav>
    </section>
    <section class="friends">
      <article class="friends__bar">
        <div class="friends__find-wrapper">
          <input
            type="search"
            name="friend-search"
            id="friend-search"
            placeholder="Find or start a conversation"
            class="friends__find"
          />
        </div>
        <div class="friends__menu">
          <input
            type="radio"
            name="friends"
            id="friends"
            class="friends__menu-button"
          />
          <label for="friends" class="friends__menu-fake-button">Friends</label>
          <input
            type="radio"
            name="nitro"
            id="nitro"
            class="friends__menu-button"
          />
          <label for="nitro" class="friends__menu-fake-button">Nitro</label>
        </div>
        <div class="friends__list"></div>
      </article>
      <article class="friends__me"></article>
    </section>
  </body>
</html>
