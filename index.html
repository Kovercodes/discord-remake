<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />

    <title>Discord</title>
  </head>
  <body>
    <section class="chat-nav">
      <nav class="chat-nav__list">
        <div class="chat-nav__item chat-nav__item--discord">
          <button class="chat-nav__logo chat-nav__logo--selected">
            all chats
          </button>
          <div class="chat-nav__tip">Direct messages</div>
        </div>
        <div class="chat-nav__divider"></div>
        <div class="chat-nav__item">
          <button class="chat-nav__logo">musulman</button>
          <div class="chat-nav__tip">Musulman channel</div>
        </div>
        <div class="chat-nav__item">
          <button class="chat-nav__logo">white-haired man</button>
          <div class="chat-nav__tip">
            Beard tips for everybody (free channel)
          </div>
        </div>
        <div class="chat-nav__item chat-nav__item--system">
          <button class="chat-nav__logo">new</button>
          <div class="chat-nav__tip">Make new server</div>
        </div>
        <div class="chat-nav__item chat-nav__item--system">
          <button class="chat-nav__logo">explore</button>
          <div class="chat-nav__tip">Explore servers</div>
        </div>
      </nav>
    </section>
    <section class="friends">
      <article class="friends__bar">
        <div class="friends__find-wrapper">
          <input
            type="search"
            name="friend-search"
            id="friend-search"
            placeholder="Find or start a conversation"
            class="friends__find"
          />
        </div>
        <div class="friends__menu">
          <input
            type="radio"
            name="nitroFriends"
            id="friends"
            class="friends__menu-button"
            checked
          />
          <label
            for="friends"
            class="friends__menu-fake-button friends__menu-fake-button--friends"
            >Friends</label
          >
          <input
            type="radio"
            name="nitroFriends"
            id="nitro"
            class="friends__menu-button"
          />
          <label
            for="nitro"
            class="friends__menu-fake-button friends__menu-fake-button--nitro"
            >Nitro</label
          >
        </div>

        <div class="friends__chats">
          <div class="friends__header-wrapper">
            <h2 class="friends__header">Direct messages</h2>
            <button class="friends__new-message">Add new message</button>
          </div>
          <div class="friends__messages-wrapper"></div>
        </div>

        <div class="friends__list"></div>
      </article>

      <article class="friends__me">
        <div class="friends__profile-info">
          <img
            src="img/friends-discord.png"
            alt="User's icon"
            class="friends__avatar"
          />
          <div class="friends__name-group">
            <h2 class="friends__username">Alex Slad.</h2>
            <p class="friends__userid">#3777</p>
          </div>
        </div>

        <div class="friends__chat-buttons-wrapper">
          <button class="friends__chat-button friends__chat-button--micro">
            Turn on / off the microphone
          </button>
          <button class="friends__chat-button friends__chat-button--headphones">
            Turn on / off the headphones
          </button>
          <button class="friends__chat-button friends__chat-button--parameters">
            Open preferences
          </button>
        </div>
      </article>
    </section>
  </body>
</html>
